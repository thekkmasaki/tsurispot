<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a8a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a5a5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="belly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Water caustics -->
  <ellipse cx="200" cy="100" rx="180" ry="40" fill="#1e4a6e" opacity="0.3"/>
  <ellipse cx="600" cy="150" rx="140" ry="30" fill="#1e4a6e" opacity="0.2"/>
  <ellipse cx="400" cy="500" rx="200" ry="50" fill="#0a1520" opacity="0.3"/>
  <!-- Shark body - Banded Houndshark -->
  <path d="M120,300 Q180,270 280,265 Q380,260 480,268 Q560,272 620,280 Q680,290 720,310 L740,305 Q730,300 720,290 L700,280 Q680,270 660,275 L620,270 Q580,260 560,258 L620,240 Q640,235 660,238 L680,245 Q690,248 700,252 L660,230 Q640,222 620,225 L560,248 Q480,250 380,252 Q280,255 200,265 Q160,272 130,285 Q115,292 120,300 Z" fill="url(#body)"/>
  <!-- Belly -->
  <path d="M140,310 Q180,330 280,335 Q380,340 480,335 Q560,328 620,318 Q660,308 700,290 L720,310 Q680,330 620,340 Q560,348 480,350 Q380,355 280,348 Q200,342 150,325 Q135,318 140,310 Z" fill="url(#belly)"/>
  <!-- Dark bands on body -->
  <path d="M250,268 Q255,290 252,330" stroke="#4a4a4a" stroke-width="12" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M320,262 Q325,290 322,338" stroke="#4a4a4a" stroke-width="12" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M390,260 Q395,290 392,342" stroke="#4a4a4a" stroke-width="12" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M460,262 Q465,290 462,340" stroke="#4a4a4a" stroke-width="12" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M530,266 Q535,290 530,335" stroke="#4a4a4a" stroke-width="11" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M590,272 Q593,295 590,325" stroke="#4a4a4a" stroke-width="10" fill="none" opacity="0.4" stroke-linecap="round"/>
  <!-- Dorsal fin -->
  <path d="M340,260 L360,215 Q370,210 380,215 L400,258" fill="#7a7a7a" stroke="#6a6a6a" stroke-width="1"/>
  <!-- Second dorsal fin -->
  <path d="M560,265 L570,240 Q575,237 580,240 L590,262" fill="#7a7a7a" stroke="#6a6a6a" stroke-width="1"/>
  <!-- Pectoral fin -->
  <path d="M230,310 L200,360 Q210,365 225,355 L260,320" fill="#7a7a7a" opacity="0.8"/>
  <!-- Tail fin -->
  <path d="M700,285 L750,250 Q760,265 755,285 L740,305 L760,320 Q755,340 745,350 L700,315" fill="#7a7a7a" stroke="#6a6a6a" stroke-width="1"/>
  <!-- Eye -->
  <circle cx="170" cy="290" r="10" fill="#2a2a2a"/>
  <circle cx="168" cy="288" r="4" fill="#4a4a4a"/>
  <!-- Gill slit lines -->
  <line x1="200" y1="280" x2="205" y2="315" stroke="#6a6a6a" stroke-width="1.5" opacity="0.6"/>
  <line x1="210" y1="278" x2="215" y2="316" stroke="#6a6a6a" stroke-width="1.5" opacity="0.6"/>
  <line x1="220" y1="276" x2="224" y2="318" stroke="#6a6a6a" stroke-width="1.5" opacity="0.6"/>
  <!-- Mouth line -->
  <path d="M125,302 Q145,310 170,308" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  <!-- Label -->
  <text x="400" y="480" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">ドチザメ</text>
  <text x="400" y="520" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#88bbdd" opacity="0.7">Banded Houndshark</text>
</svg>