<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1a10;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3080a0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#50a080;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#d0a050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0c0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Freshwater greenish ambiance -->
  <ellipse cx="200" cy="100" rx="180" ry="40" fill="#1e4530" opacity="0.3"/>
  <ellipse cx="600" cy="110" rx="140" ry="30" fill="#1e4530" opacity="0.2"/>
  <!-- Aquatic plants hint -->
  <path d="M50,600 Q60,500 55,420 Q50,380 58,350" stroke="#2a5030" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M70,600 Q75,520 72,450 Q68,400 75,370" stroke="#2a5030" stroke-width="3" fill="none" opacity="0.35"/>
  <path d="M730,600 Q735,510 732,440 Q728,400 735,360" stroke="#2a5030" stroke-width="4" fill="none" opacity="0.4"/>
  <path d="M750,600 Q755,530 752,460 Q750,420 755,385" stroke="#2a5030" stroke-width="3" fill="none" opacity="0.35"/>
  <!-- Tanago (Bitterling) - small, colorful freshwater fish with rainbow/iridescent colors -->
  <!-- Main body - deep-bodied, compressed (like a small disc) -->
  <path d="M200,280 Q240,215 320,195 Q400,182 470,192 Q530,208 570,238 Q600,268 605,300 Q602,338 578,365 Q545,395 470,410 Q400,418 330,408 Q270,395 235,368 Q210,340 202,310 Z" fill="url(#body)"/>
  <!-- Iridescent sheen -->
  <path d="M220,290 Q280,255 380,248 Q480,252 560,278" stroke="#80d0e0" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M215,305 Q280,275 380,268 Q480,272 565,298" stroke="#d0a0e0" stroke-width="2" fill="none" opacity="0.25"/>
  <!-- Rainbow colors (婚姻色 - breeding coloration) -->
  <path d="M240,330 Q290,370 380,385 Q470,390 540,368 Q570,350 585,325" stroke="#e06040" stroke-width="8" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M230,310 Q270,350 360,370 Q450,378 530,355 Q565,338 580,310" stroke="#4080c0" stroke-width="6" fill="none" opacity="0.25" stroke-linecap="round"/>
  <!-- Scale hints -->
  <circle cx="320" cy="270" r="6" fill="#60b0c0" opacity="0.2" stroke="#50a0b0" stroke-width="0.5"/>
  <circle cx="360" cy="260" r="6" fill="#50a080" opacity="0.2" stroke="#40906a" stroke-width="0.5"/>
  <circle cx="400" cy="258" r="6" fill="#c0a050" opacity="0.2" stroke="#b09040" stroke-width="0.5"/>
  <circle cx="440" cy="262" r="6" fill="#50a080" opacity="0.2" stroke="#40906a" stroke-width="0.5"/>
  <circle cx="480" cy="272" r="6" fill="#60b0c0" opacity="0.2" stroke="#50a0b0" stroke-width="0.5"/>
  <!-- Dorsal fin -->
  <path d="M340,198 L355,150 Q370,142 385,150 L420,190" fill="#3a80a0" stroke="#2a7090" stroke-width="1" opacity="0.8"/>
  <!-- Fin rays -->
  <line x1="355" y1="150" x2="360" y2="192" stroke="#2a7090" stroke-width="0.8" opacity="0.4"/>
  <line x1="370" y1="145" x2="375" y2="192" stroke="#2a7090" stroke-width="0.8" opacity="0.4"/>
  <line x1="385" y1="150" x2="390" y2="195" stroke="#2a7090" stroke-width="0.8" opacity="0.4"/>
  <!-- Anal fin - elongated (for spawning in bivalves) -->
  <path d="M380,415 L395,448 L425,455 L460,448 L480,425 L495,405" fill="#d08040" stroke="#c07030" stroke-width="1" opacity="0.8"/>
  <!-- Pectoral fin -->
  <path d="M260,320 L232,365 Q245,375 258,360 L280,330" fill="#50a080" opacity="0.6"/>
  <!-- Ventral fin -->
  <path d="M330,402 L318,435 Q330,440 340,430 L345,408" fill="#d08040" opacity="0.7"/>
  <!-- Tail fin -->
  <path d="M595,305 L640,270 Q650,288 646,308 L644,325 L650,345 Q648,365 640,378 L595,340" fill="#3a80a0" stroke="#2a7090" stroke-width="1" opacity="0.8"/>
  <!-- Eye - large for body size -->
  <circle cx="252" cy="268" r="15" fill="#1a1a1a"/>
  <circle cx="252" cy="268" r="9" fill="#333320"/>
  <circle cx="250" cy="266" r="4" fill="#666650"/>
  <circle cx="248" cy="264" r="2" fill="#ffffff" opacity="0.4"/>
  <!-- Mouth - small -->
  <path d="M205,290 Q218,298 240,294" stroke="#2a5040" stroke-width="2" fill="none"/>
  <!-- Gill -->
  <line x1="268" y1="252" x2="272" y2="328" stroke="#2a7060" stroke-width="2" opacity="0.3"/>
  <!-- Label -->
  <text x="400" y="510" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">タナゴ</text>
  <text x="400" y="548" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#88bb88" opacity="0.7">Bitterling</text>
</svg>