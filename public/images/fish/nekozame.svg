  <circle cx="250" cy="285" r="8" fill="#4a3510" opacity="0.5"/>
  <circle cx="310" cy="278" r="7" fill="#4a3510" opacity="0.5"/>
  <circle cx="370" cy="282" r="9" fill="#4a3510" opacity="0.5"/>
  <circle cx="430" cy="288" r="7" fill="#4a3510" opacity="0.5"/>
  <circle cx="490" cy="280" r="8" fill="#4a3510" opacity="0.5"/>
  <circle cx="550" cy="285" r="6" fill="#4a3510" opacity="0.5"/>
  <circle cx="280" cy="310" r="6" fill="#4a3510" opacity="0.4"/>
  <circle cx="350" cy="315" r="7" fill="#4a3510" opacity="0.4"/>
  <circle cx="420" cy="318" r="6" fill="#4a3510" opacity="0.4"/>
  <circle cx="500" cy="310" r="5" fill="#4a3510" opacity="0.4"/>
  <!-- Dorsal fin 1 - tall spine -->
  <path d="M300,258 L310,200 Q318,195 325,200 L340,256" fill="#7a5a18" stroke="#6a4a10" stroke-width="1"/>
  <!-- Dorsal fin 2 -->
  <path d="M520,268 L530,230 Q536,226 542,230 L552,266" fill="#7a5a18" stroke="#6a4a10" stroke-width="1"/>
  <!-- Pectoral fin -->
  <path d="M200,315 L170,370 Q185,375 200,362 L240,325" fill="#7a5a18" opacity="0.8"/>
  <!-- Tail fin -->
