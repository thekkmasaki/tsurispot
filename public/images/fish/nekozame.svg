  <!-- Eye - large -->
  <circle cx="145" cy="275" r="12" fill="#2a2a1a"/>
  <circle cx="143" cy="273" r="5" fill="#5a5a3a"/>
  <!-- Gill slits -->
  <line x1="180" y1="272" x2="184" y2="308" stroke="#5a4a10" stroke-width="1.5" opacity="0.5"/>
  <line x1="190" y1="270" x2="194" y2="310" stroke="#5a4a10" stroke-width="1.5" opacity="0.5"/>
  <!-- Mouth -->
  <path d="M108,298 Q125,308 145,305" stroke="#4a3510" stroke-width="2" fill="none"/>
  <!-- Label -->
  <text x="400" y="480" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">ネコザメ</text>
  <text x="400" y="520" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#88bbdd" opacity="0.7">Bullhead Shark</text>
</svg>