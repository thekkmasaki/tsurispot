      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4E12;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <ellipse cx="200" cy="100" rx="180" ry="40" fill="#1e4a6e" opacity="0.3"/>
  <ellipse cx="600" cy="500" rx="160" ry="35" fill="#0a1520" opacity="0.3"/>
  <!-- Bullhead Shark body - distinctive blunt head -->
  <path d="M100,290 Q120,260 160,255 Q200,250 240,255 Q340,258 440,265 Q540,272 600,280 Q660,290 700,305 L720,300 Q710,290 690,278 L680,270 Q660,262 640,268 Q600,265 540,262 Q440,256 340,250 Q240,245 180,248 Q140,250 115,265 Q100,275 100,290 Z" fill="url(#body)"/>
