<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#061828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7a8a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#a0aab5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c8d0d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e5ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dorsal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6a7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a8a9a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Ambient water effects -->
  <ellipse cx="180" cy="80" rx="200" ry="45" fill="#0e3058" opacity="0.3"/>
  <ellipse cx="620" cy="500" rx="160" ry="35" fill="#0a1e38" opacity="0.25"/>
  <ellipse cx="400" cy="520" rx="250" ry="30" fill="#081828" opacity="0.2"/>
  <!-- Bora (Striped Mullet) - sleek, silver, streamlined body -->
  <!-- Main body - elongated, torpedo-shaped with rounded head -->
  <path d="M100,290 Q130,258 200,245 Q310,228 420,230 Q540,235 630,255 Q690,272 720,295 Q725,305 720,315 Q690,340 630,358 Q540,375 420,380 Q310,382 210,370 Q150,358 120,335 Q100,318 98,305 Z" fill="url(#body)"/>
  <!-- Blue-grey back -->
  <path d="M100,290 Q130,262 200,250 Q310,234 420,235 Q540,240 630,258 Q690,274 720,295 L720,290 Q690,268 630,250 Q540,232 420,228 Q310,226 200,242 Q140,254 108,280 Z" fill="#3a5a70" opacity="0.7"/>
  <!-- Silver lateral shine -->
  <path d="M120,298 Q250,282 400,278 Q550,280 680,296 Q700,302 720,308 Q700,305 550,292 Q400,286 250,290 Q160,296 120,302 Z" fill="#d8dce0" opacity="0.35"/>
  <!-- Horizontal stripes (characteristic of mullet) -->
  <path d="M150,275 Q300,262 450,260 Q580,264 680,280" stroke="#5a6a78" stroke-width="1.5" fill="none" opacity="0.35"/>
  <path d="M140,290 Q300,278 450,276 Q580,280 690,295" stroke="#5a6a78" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M140,305 Q300,295 450,293 Q580,296 690,308" stroke="#5a6a78" stroke-width="1.5" fill="none" opacity="0.25"/>
  <path d="M145,320 Q300,312 450,310 Q580,312 685,322" stroke="#5a6a78" stroke-width="1.5" fill="none" opacity="0.2"/>
  <path d="M155,335 Q300,328 450,326 Q580,328 680,336" stroke="#5a6a78" stroke-width="1.5" fill="none" opacity="0.18"/>
  <!-- Scale pattern hints -->
  <circle cx="250" cy="285" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="300" cy="278" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="350" cy="274" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="400" cy="272" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="450" cy="274" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="500" cy="278" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="550" cy="282" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <circle cx="600" cy="288" r="5" fill="#b0bac2" opacity="0.15" stroke="#90a0aa" stroke-width="0.5"/>
  <!-- First dorsal fin -->
  <path d="M310,238 L325,188 Q335,182 345,188 L360,232" fill="url(#dorsal)" stroke="#3a5a6a" stroke-width="1" opacity="0.85"/>
  <line x1="325" y1="190" x2="330" y2="234" stroke="#3a5a6a" stroke-width="0.8" opacity="0.4"/>
  <line x1="335" y1="185" x2="340" y2="232" stroke="#3a5a6a" stroke-width="0.8" opacity="0.4"/>
  <line x1="345" y1="190" x2="348" y2="234" stroke="#3a5a6a" stroke-width="0.8" opacity="0.4"/>
  <!-- Second dorsal fin (smaller, set back) -->
  <path d="M520,242 L530,215 Q537,210 544,215 L555,245" fill="url(#dorsal)" stroke="#3a5a6a" stroke-width="1" opacity="0.8"/>
  <line x1="532" y1="218" x2="535" y2="242" stroke="#3a5a6a" stroke-width="0.7" opacity="0.35"/>
  <line x1="540" y1="213" x2="542" y2="243" stroke="#3a5a6a" stroke-width="0.7" opacity="0.35"/>
  <!-- Pectoral fin -->
  <path d="M195,310 L168,348 Q178,358 192,348 L210,318" fill="#7a9aa8" opacity="0.65"/>
  <!-- Ventral fin -->
  <path d="M310,370 L300,398 Q310,404 320,396 L325,372" fill="#7a9aa8" opacity="0.6"/>
  <!-- Anal fin -->
  <path d="M520,372 L528,395 Q538,400 548,394 L555,370" fill="#6a8a98" stroke="#5a7a88" stroke-width="1" opacity="0.7"/>
  <!-- Tail fin - forked -->
  <path d="M710,295 L750,258 Q758,272 755,295 L754,310 L758,328 Q756,348 748,362 L710,320" fill="#4a6a7a" stroke="#3a5a6a" stroke-width="1" opacity="0.85"/>
  <line x1="750" y1="262" x2="720" y2="295" stroke="#3a5a6a" stroke-width="0.8" opacity="0.3"/>
  <line x1="748" y1="358" x2="718" y2="320" stroke="#3a5a6a" stroke-width="0.8" opacity="0.3"/>
  <!-- Eye with adipose eyelid (脂瞼 - characteristic of mullet) -->
  <circle cx="145" cy="278" r="14" fill="#1a1a1a"/>
  <circle cx="145" cy="278" r="9" fill="#2a3030"/>
  <circle cx="143" cy="276" r="4" fill="#4a5050"/>
  <circle cx="141" cy="274" r="2" fill="#ffffff" opacity="0.4"/>
  <!-- Adipose eyelid - translucent cover over eye -->
  <ellipse cx="145" cy="278" rx="17" ry="10" fill="#8aa0a8" opacity="0.15" stroke="#7a909a" stroke-width="0.8" opacity="0.25"/>
  <!-- Mouth - blunt, slightly downturned -->
  <path d="M100,295 Q112,302 135,298" stroke="#3a5060" stroke-width="2" fill="none"/>
  <!-- Gill cover -->
  <path d="M175,258 Q178,280 180,310 Q178,330 175,348" stroke="#5a7a88" stroke-width="2" fill="none" opacity="0.35"/>
  <!-- Label -->
  <text x="400" y="480" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">ボラ</text>
  <text x="400" y="520" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#88bbdd" opacity="0.7">Striped Mullet</text>
</svg>