<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#150d18;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d05030;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e07040;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e08850;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d07848;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Dark rocky background ambiance -->
  <ellipse cx="200" cy="520" rx="200" ry="55" fill="#201020" opacity="0.4"/>
  <ellipse cx="600" cy="530" rx="180" ry="50" fill="#201020" opacity="0.35"/>
  <ellipse cx="400" cy="100" rx="160" ry="35" fill="#2a1530" opacity="0.25"/>
  <!-- Rock formations -->
  <path d="M60,580 Q100,530 150,520 Q200,510 240,530 Q270,550 290,580" fill="#1a0e1e" opacity="0.4"/>
  <path d="M520,580 Q560,540 620,528 Q680,520 730,545 Q750,560 770,580" fill="#1a0e1e" opacity="0.35"/>
  <!-- Nenbutsudai (Cardinalfish) - small, reddish-orange body, big eyes -->
  <!-- Main body - somewhat oval, slightly elongated -->
  <path d="M170,280 Q200,218 280,195 Q360,180 430,185 Q510,195 570,225 Q615,260 625,300 Q622,342 600,370 Q565,400 495,415 Q430,425 360,418 Q290,408 240,380 Q205,350 190,318 Z" fill="url(#body)"/>
  <!-- Darker back region -->
  <path d="M175,280 Q205,225 285,200 Q360,186 430,190 Q508,200 565,228 Q608,258 618,292 Q610,260 568,232 Q510,205 435,195 Q365,190 290,205 Q218,230 185,275 Z" fill="#b04028" opacity="0.5"/>
  <!-- Belly lighter area -->
  <path d="M210,340 Q260,380 350,398 Q440,408 520,392 Q570,370 595,340 Q580,378 520,400 Q440,418 350,410 Q265,395 220,358 Z" fill="#e8a070" opacity="0.3"/>
  <!-- Two dark longitudinal bands (characteristic) -->
  <!-- First band (upper) -->
  <path d="M215,270 Q310,252 400,248 Q500,252 590,272" stroke="#5a2018" stroke-width="8" fill="none" opacity="0.5" stroke-linecap="round"/>
  <!-- Second band (lower) -->
  <path d="M220,310 Q310,295 400,292 Q500,295 585,312" stroke="#5a2018" stroke-width="7" fill="none" opacity="0.45" stroke-linecap="round"/>
  <!-- Black spot on caudal peduncle (characteristic) -->
  <circle cx="600" cy="300" r="12" fill="#1a0a08" opacity="0.8"/>
  <circle cx="600" cy="300" r="8" fill="#0a0505" opacity="0.6"/>
  <!-- Scale hints -->
  <circle cx="300" cy="270" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.3"/>
  <circle cx="340" cy="262" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.3"/>
  <circle cx="380" cy="258" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.3"/>
  <circle cx="420" cy="260" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.3"/>
  <circle cx="460" cy="268" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.3"/>
  <circle cx="500" cy="278" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.3"/>
  <circle cx="540" cy="290" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.25"/>
  <circle cx="320" cy="300" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.25"/>
  <circle cx="360" cy="295" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.25"/>
  <circle cx="400" cy="292" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.25"/>
  <circle cx="440" cy="295" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.25"/>
  <circle cx="480" cy="302" r="6" fill="none" stroke="#c06030" stroke-width="0.8" opacity="0.25"/>
  <!-- First dorsal fin (cardinalfish have two separate dorsals) -->
  <path d="M310,200 L320,150 Q340,138 355,148 L365,155 Q375,148 385,158 L390,200" fill="#c05030" stroke="#a04025" stroke-width="1" opacity="0.8"/>
  <line x1="325" y1="152" x2="330" y2="198" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <line x1="350" y1="142" x2="352" y2="195" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <line x1="375" y1="150" x2="378" y2="198" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <!-- Second dorsal fin -->
  <path d="M430,192 L440,150 Q455,140 470,148 L485,155 Q495,148 505,158 L510,200" fill="#c05030" stroke="#a04025" stroke-width="1" opacity="0.8"/>
  <line x1="445" y1="152" x2="448" y2="195" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <line x1="465" y1="142" x2="468" y2="192" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <line x1="490" y1="150" x2="492" y2="198" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <!-- Anal fin -->
  <path d="M410,418 L420,450 Q440,458 460,450 L475,435 L490,415" fill="#c05030" stroke="#a04025" stroke-width="1" opacity="0.75"/>
  <line x1="425" y1="445" x2="430" y2="420" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <line x1="448" y1="452" x2="452" y2="422" stroke="#a04025" stroke-width="0.8" opacity="0.4"/>
  <!-- Pectoral fin -->
  <path d="M240,318 L215,358 Q228,368 242,355 L260,325" fill="#d07048" opacity="0.6"/>
  <!-- Ventral fin -->
  <path d="M320,405 L310,435 Q322,442 332,432 L338,410" fill="#c05030" opacity="0.65"/>
  <!-- Tail fin - rounded/slightly forked -->
  <path d="M615,300 L658,262 Q668,278 664,298 L662,310 L666,328 Q664,348 656,360 L614,322" fill="#c05030" stroke="#a04025" stroke-width="1" opacity="0.8"/>
  <line x1="654" y1="268" x2="635" y2="300" stroke="#a04025" stroke-width="0.8" opacity="0.3"/>
  <line x1="652" y1="355" x2="633" y2="322" stroke="#a04025" stroke-width="0.8" opacity="0.3"/>
  <!-- Eye - very large (cardinalfish characteristic) -->
  <circle cx="222" cy="258" r="24" fill="#1a1a1a"/>
  <circle cx="222" cy="258" r="16" fill="#2a2018"/>
  <circle cx="220" cy="256" r="8" fill="#4a3828"/>
  <circle cx="218" cy="254" r="3.5" fill="#ffffff" opacity="0.5"/>
  <!-- Eye ring (slight orange-red) -->
  <circle cx="222" cy="258" r="24" fill="none" stroke="#c06040" stroke-width="1.5" opacity="0.3"/>
  <!-- Mouth -->
  <path d="M175,288 Q190,298 212,294" stroke="#7a2818" stroke-width="2" fill="none"/>
  <!-- Gill -->
  <path d="M248,238 Q252,272 250,312" stroke="#a04030" stroke-width="2" fill="none" opacity="0.35"/>
  <!-- Gill cover detail -->
  <path d="M252,248 Q256,278 254,305" stroke="#a04030" stroke-width="1" fill="none" opacity="0.25"/>
  <!-- Label -->
  <text x="400" y="510" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">ネンブツダイ</text>
  <text x="400" y="548" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#dd9988" opacity="0.7">Cardinalfish</text>
</svg>