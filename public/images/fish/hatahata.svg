<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f33;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a7a55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a5a3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <ellipse cx="250" cy="110" rx="180" ry="40" fill="#1e4a6e" opacity="0.25"/>
  <ellipse cx="550" cy="490" rx="160" ry="35" fill="#0a1520" opacity="0.3"/>
  <!-- Hatahata (Sailfin Sandfish) - brownish, large pectoral fins, no scales -->
  <!-- Main body - slightly deep, elongated -->
  <path d="M130,290 Q170,248 260,235 Q370,220 480,228 Q570,238 640,258 Q690,275 710,295 Q715,310 710,325 Q690,355 630,375 Q560,392 460,398 Q360,400 270,390 Q200,378 160,355 Q135,335 130,310 Z" fill="url(#body)"/>
  <!-- Lighter belly -->
  <path d="M145,320 Q170,350 240,375 Q320,392 420,398 Q520,398 600,382 Q650,368 685,345 Q700,330 705,315 Q705,335 690,355 Q650,380 580,395 Q500,408 400,410 Q300,408 230,392 Q175,372 148,340 Z" fill="#c0a870" opacity="0.5"/>
  <!-- No scales - smooth body, slight mottling -->
  <ellipse cx="300" cy="280" rx="15" ry="8" fill="#7a6a45" opacity="0.3"/>
  <ellipse cx="380" cy="270" rx="18" ry="9" fill="#7a6a45" opacity="0.3"/>
  <ellipse cx="460" cy="278" rx="16" ry="8" fill="#7a6a45" opacity="0.3"/>
  <ellipse cx="540" cy="290" rx="14" ry="7" fill="#7a6a45" opacity="0.3"/>
  <!-- Large pectoral fins - signature feature of hatahata -->
  <path d="M230,310 L170,380 Q160,400 175,410 Q190,415 210,400 L250,360 Q265,342 270,325" fill="#8a7a55" stroke="#7a6a45" stroke-width="1" opacity="0.85"/>
  <!-- Fin rays on pectoral -->
  <line x1="230" y1="310" x2="180" y2="395" stroke="#6a5a3a" stroke-width="0.8" opacity="0.4"/>
  <line x1="240" y1="315" x2="195" y2="400" stroke="#6a5a3a" stroke-width="0.8" opacity="0.4"/>
  <line x1="248" y1="320" x2="215" y2="395" stroke="#6a5a3a" stroke-width="0.8" opacity="0.4"/>
  <!-- Dorsal fin - two parts -->
  <path d="M260,238 L270,195 L290,185 L310,188 L330,195 L340,235" fill="#7a6a45" stroke="#6a5a35" stroke-width="1"/>
  <path d="M400,232 L410,195 L430,188 L450,190 L470,198 L490,210 L510,232" fill="#7a6a45" stroke="#6a5a35" stroke-width="1"/>
  <!-- Anal fin -->
  <path d="M440,398 L450,425 L475,432 L500,425 L510,400" fill="#7a6a45" stroke="#6a5a35" stroke-width="1"/>
  <!-- Ventral fin -->
  <path d="M290,385 L280,415 Q292,420 300,410 L305,388" fill="#7a6a45" opacity="0.7"/>
  <!-- Tail fin -->
  <path d="M700,300 L745,265 Q752,280 748,300 L745,320 L750,340 Q748,358 740,370 L700,330" fill="#7a6a45" stroke="#6a5a35" stroke-width="1"/>
  <!-- Eye -->
  <circle cx="175" cy="275" r="12" fill="#1a1a1a"/>
  <circle cx="173" cy="273" r="5" fill="#4a4a30"/>
  <!-- Mouth -->
  <path d="M133,295 Q148,305 170,300" stroke="#5a4a30" stroke-width="2" fill="none"/>
  <!-- Gill -->
  <path d="M205" y1="262" x2="208" y2="318" stroke="#6a5a3a" stroke-width="2" fill="none" opacity="0.4"/>
  <line x1="205" y1="262" x2="208" y2="318" stroke="#6a5a3a" stroke-width="2" opacity="0.4"/>
  <!-- Label -->
  <text x="400" y="480" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">ハタハタ</text>
  <text x="400" y="520" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#88bbdd" opacity="0.7">Sailfin Sandfish</text>
</svg>