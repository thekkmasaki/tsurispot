<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2848;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#061525;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a7a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#a0aab5;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#c8d0d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dce0e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0a050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8b868;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Ambient water effects -->
  <ellipse cx="200" cy="85" rx="190" ry="42" fill="#0e3058" opacity="0.3"/>
  <ellipse cx="600" cy="490" rx="160" ry="35" fill="#0a1e38" opacity="0.25"/>
  <!-- Hedai (Yellowfin Sea Bream) - deep-bodied, tai-shaped, yellowish fins -->
  <!-- Main body - deep-bodied, laterally compressed, classic tai shape -->
  <path d="M140,290 Q170,230 240,200 Q320,178 400,175 Q480,178 540,198 Q600,225 640,270 Q660,298 658,315 Q652,345 630,372 Q590,405 530,425 Q470,438 400,440 Q330,438 270,420 Q210,398 175,368 Q150,340 142,315 Z" fill="url(#body)"/>
  <!-- Slightly raised forehead (characteristic) -->
  <path d="M140,290 Q158,250 200,218 Q250,192 310,182 Q360,176 400,175" stroke="#5a6a78" stroke-width="3" fill="none" opacity="0.3"/>
  <!-- Blue-grey back -->
  <path d="M145,290 Q172,238 245,205 Q325,183 400,180 Q480,183 545,202 Q605,228 642,272 L658,310 Q648,268 600,225 Q540,195 470,180 Q400,174 320,180 Q240,195 180,232 Q155,258 148,282 Z" fill="#4a6070" opacity="0.5"/>
  <!-- Silver sheen -->
  <path d="M160,305 Q250,280 400,272 Q540,278 640,300" stroke="#e0e5ea" stroke-width="4" fill="none" opacity="0.2" stroke-linecap="round"/>
  <!-- Scale pattern -->
  <circle cx="280" cy="280" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="320" cy="268" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="360" cy="260" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="400" cy="258" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="440" cy="260" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="480" cy="268" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="520" cy="278" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <circle cx="560" cy="290" r="6" fill="#b8c0c8" opacity="0.15" stroke="#a0a8b0" stroke-width="0.5"/>
  <!-- More scale rows -->
  <circle cx="300" cy="310" r="5" fill="#b8c0c8" opacity="0.12" stroke="#a0a8b0" stroke-width="0.4"/>
  <circle cx="350" cy="300" r="5" fill="#b8c0c8" opacity="0.12" stroke="#a0a8b0" stroke-width="0.4"/>
  <circle cx="400" cy="296" r="5" fill="#b8c0c8" opacity="0.12" stroke="#a0a8b0" stroke-width="0.4"/>
  <circle cx="450" cy="298" r="5" fill="#b8c0c8" opacity="0.12" stroke="#a0a8b0" stroke-width="0.4"/>
  <circle cx="500" cy="306" r="5" fill="#b8c0c8" opacity="0.12" stroke="#a0a8b0" stroke-width="0.4"/>
  <!-- Dorsal fin - long, spiny front section + soft rear section, yellowish tinge -->
  <path d="M270,202 L280,148 Q290,138 300,142 L320,152 Q330,145 340,148 L360,158 Q370,152 380,155 L400,162 Q410,155 420,158 L445,175 Q450,172 460,178 L480,195" fill="url(#finYellow)" stroke="#9a8a40" stroke-width="1" opacity="0.8"/>
  <!-- Dorsal fin rays -->
  <line x1="282" y1="150" x2="285" y2="200" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="300" y1="142" x2="305" y2="196" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="322" y1="150" x2="328" y2="194" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="342" y1="148" x2="348" y2="192" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="362" y1="155" x2="368" y2="190" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="382" y1="155" x2="388" y2="188" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="402" y1="160" x2="408" y2="186" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="425" y1="162" x2="432" y2="184" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <line x1="448" y1="172" x2="455" y2="190" stroke="#9a8a40" stroke-width="0.8" opacity="0.4"/>
  <!-- Pectoral fin - yellowish -->
  <path d="M210,325 L178,378 Q192,392 208,378 L230,340" fill="#b0a058" opacity="0.55" stroke="#9a8a40" stroke-width="0.8"/>
  <!-- Ventral fin - yellow-tinted -->
  <path d="M290,420 L275,458 Q288,465 300,455 L310,425" fill="url(#finYellow)" opacity="0.6" stroke="#9a8a40" stroke-width="0.8"/>
  <!-- Anal fin - yellowish -->
  <path d="M440,432 L448,465 Q460,472 472,465 L488,445 Q498,440 505,435 L520,418" fill="url(#finYellow)" stroke="#9a8a40" stroke-width="1" opacity="0.7"/>
  <line x1="450" y1="462" x2="455" y2="435" stroke="#9a8a40" stroke-width="0.7" opacity="0.35"/>
  <line x1="468" y1="468" x2="475" y2="438" stroke="#9a8a40" stroke-width="0.7" opacity="0.35"/>
  <line x1="490" y1="442" x2="498" y2="425" stroke="#9a8a40" stroke-width="0.7" opacity="0.35"/>
  <!-- Tail fin - forked, yellow-tinted -->
  <path d="M645,310 L688,260 Q698,278 694,305 L692,320 L698,340 Q695,362 686,378 L645,340" fill="url(#finYellow)" stroke="#9a8a40" stroke-width="1" opacity="0.8"/>
  <line x1="688" y1="265" x2="655" y2="310" stroke="#9a8a40" stroke-width="0.8" opacity="0.3"/>
  <line x1="686" y1="375" x2="653" y2="340" stroke="#9a8a40" stroke-width="0.8" opacity="0.3"/>
  <!-- Eye -->
  <circle cx="195" cy="268" r="15" fill="#1a1a1a"/>
  <circle cx="195" cy="268" r="9" fill="#2a3038"/>
  <circle cx="193" cy="266" r="4.5" fill="#4a5058"/>
  <circle cx="191" cy="264" r="2" fill="#ffffff" opacity="0.4"/>
  <!-- Mouth - small, protrusible -->
  <path d="M145,298 Q158,308 180,302" stroke="#3a4a58" stroke-width="2" fill="none"/>
  <!-- Gill cover -->
  <path d="M215,242 Q220,270 222,300 Q220,328 215,352" stroke="#5a7080" stroke-width="2" fill="none" opacity="0.35"/>
  <!-- Lateral line -->
  <path d="M225,290 Q330,272 430,270 Q530,275 620,295" stroke="#8a9aa8" stroke-width="1.5" fill="none" opacity="0.2"/>
  <!-- Label -->
  <text x="400" y="510" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">ヘダイ</text>
  <text x="400" y="548" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#88bbdd" opacity="0.7">Yellowfin Sea Bream</text>
</svg>