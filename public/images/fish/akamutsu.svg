  <circle cx="195" cy="268" r="18" fill="#1a1a1a"/>
  <circle cx="195" cy="268" r="12" fill="#333320"/>
  <circle cx="192" cy="265" r="5" fill="#555540"/>
  <circle cx="190" cy="263" r="2.5" fill="#ffffff" opacity="0.4"/>
