      <stop offset="0%" style="stop-color:#1a1028;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0815;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cc3030;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e05040;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Deep sea ambiance -->
  <circle cx="120" cy="80" r="1.5" fill="#ffffff" opacity="0.12"/>
  <circle cx="400" cy="60" r="1" fill="#ffffff" opacity="0.08"/>
  <circle cx="650" cy="100" r="2" fill="#ffffff" opacity="0.1"/>
