  <path d="M340,250 Q350,245 360,250" stroke="#b02525" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M410,252 Q420,247 430,252" stroke="#b02525" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M480,258 Q490,253 500,258" stroke="#b02525" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Dorsal fin -->
  <path d="M260,225 L275,175 L300,162 L330,158 L360,162 L390,170 L420,182 L450,195 L480,215 Q460,215 400,212 Q340,212 280,222 Z" fill="#cc3535" stroke="#b02828" stroke-width="1"/>
  <!-- Anal fin -->
  <path d="M450,405 L460,435 L490,440 L520,432 L535,415 L540,400" fill="#cc3535" stroke="#b02828" stroke-width="1"/>
  <!-- Pectoral fin -->
  <path d="M225,310 L192,358 Q205,368 218,355 L248,320" fill="#d04040" opacity="0.8"/>
  <!-- Ventral fin -->
  <path d="M300,392 L288,425 Q300,430 308,418 L312,395" fill="#d04040" opacity="0.7"/>
  <!-- Tail fin -->
  <path d="M692,295 L735,260 Q742,278 738,298 L735,318 L740,340 Q738,358 730,370 L692,330" fill="#cc3535" stroke="#b02828" stroke-width="1"/>
