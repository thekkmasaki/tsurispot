  <path d="M142,290 Q158,302 180,298" stroke="#2a1010" stroke-width="2.5" fill="none"/>
  <path d="M145,290 Q155,298 172,295" fill="#1a0808" opacity="0.8"/>
  <!-- Gill -->
  <path d="M218,252 Q222,285 220,340" stroke="#a02020" stroke-width="2" fill="none" opacity="0.4"/>
  <!-- Label -->
  <text x="400" y="490" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="42" fill="#ffffff" font-weight="bold" opacity="0.9">アカムツ</text>
  <text x="400" y="528" text-anchor="middle" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" fill="#dd8888" opacity="0.7">Blackthroat Seaperch</text>
</svg>