<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1350" width="1080" height="1350">
  <rect width="1080" height="1350" fill="#ffffff"/>
  <rect width="1080" height="6" fill="#dc2626"/>
  <!-- 見出し -->
  <text x="100" y="120" font-family="Helvetica,Arial,sans-serif" font-size="24" font-weight="700" fill="#dc2626">初心者あるある</text>
  <text x="100" y="190" font-family="Helvetica,Arial,sans-serif" font-size="48" font-weight="900" fill="#0f172a">やりがちな失敗</text>
  <!-- 1 -->
  <text x="100" y="310" font-family="Helvetica,Arial,sans-serif" font-size="22" font-weight="700" fill="#dc2626">01</text>
  <text x="160" y="310" font-family="Helvetica,Arial,sans-serif" font-size="30" font-weight="800" fill="#0f172a">いきなり高い竿を買う</text>
  <text x="160" y="350" font-family="Helvetica,Arial,sans-serif" font-size="22" fill="#64748b">3,000円のセットで十分。高い竿はハマってから</text>
  <!-- 2 -->
  <text x="100" y="450" font-family="Helvetica,Arial,sans-serif" font-size="22" font-weight="700" fill="#dc2626">02</text>
  <text x="160" y="450" font-family="Helvetica,Arial,sans-serif" font-size="30" font-weight="800" fill="#0f172a">昼間に行く</text>
  <text x="160" y="490" font-family="Helvetica,Arial,sans-serif" font-size="22" fill="#64748b">朝マズメか夕マズメが鉄板。真昼は魚の活性が低い</text>
  <!-- 3 -->
  <text x="100" y="590" font-family="Helvetica,Arial,sans-serif" font-size="22" font-weight="700" fill="#dc2626">03</text>
  <text x="160" y="590" font-family="Helvetica,Arial,sans-serif" font-size="30" font-weight="800" fill="#0f172a">コマセをケチる</text>
  <text x="160" y="630" font-family="Helvetica,Arial,sans-serif" font-size="22" fill="#64748b">サビキはエサで魚を寄せる釣り。最低2kgは用意</text>
  <!-- 4 -->
  <text x="100" y="730" font-family="Helvetica,Arial,sans-serif" font-size="22" font-weight="700" fill="#dc2626">04</text>
  <text x="160" y="730" font-family="Helvetica,Arial,sans-serif" font-size="30" font-weight="800" fill="#0f172a">ずっと同じ深さで待つ</text>
  <text x="160" y="770" font-family="Helvetica,Arial,sans-serif" font-size="22" fill="#64748b">釣れなかったら50cm刻みで深さを変えてみる</text>
  <!-- 5 -->
  <text x="100" y="870" font-family="Helvetica,Arial,sans-serif" font-size="22" font-weight="700" fill="#dc2626">05</text>
  <text x="160" y="870" font-family="Helvetica,Arial,sans-serif" font-size="30" font-weight="800" fill="#0f172a">ゴミを置いて帰る</text>
  <text x="160" y="910" font-family="Helvetica,Arial,sans-serif" font-size="22" fill="#64748b">釣り禁止が増えてる原因。来た時よりキレイに</text>
  <!-- CTA -->
  <rect x="100" y="1000" width="80" height="4" fill="#0ea5e9"/>
  <text x="100" y="1070" font-family="Helvetica,Arial,sans-serif" font-size="30" fill="#0f172a">近くの釣り場を探すなら</text>
  <text x="100" y="1120" font-family="Helvetica,Arial,sans-serif" font-size="30" font-weight="800" fill="#0ea5e9">tsurispot.com</text>
  <!-- 保存誘導 -->
  <text x="100" y="1220" font-family="Helvetica,Arial,sans-serif" font-size="24" fill="#94a3b8">保存しておくと釣り場で見返せます</text>
  <text x="100" y="1310" font-family="Helvetica,Arial,sans-serif" font-size="20" fill="#cbd5e1">@tsurispotjapan</text>
</svg>