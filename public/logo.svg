<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded rect -->
  <rect x="0" y="0" width="240" height="60" rx="12" ry="12" fill="url(#bg)" />
  <!-- Fish icon -->
  <g transform="translate(16, 12) scale(0.9)">
    <!-- Fish body -->
    <ellipse cx="22" cy="20" rx="16" ry="10" fill="white" opacity="0.95"/>
    <!-- Fish tail -->
    <polygon points="36,20 46,10 46,30" fill="white" opacity="0.95"/>
    <!-- Fish eye -->
    <circle cx="14" cy="17" r="2.5" fill="#0369a1"/>
    <!-- Fishing line (rod tip to hook) -->
    <path d="M8 2 L8 10" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M8 2 Q12 0 16 2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  <!-- Text: ツリスポ -->
  <text x="70" y="40" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="28" font-weight="700" fill="white" letter-spacing="2">ツリスポ</text>
</svg>
